<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="html-form">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>Assignment5</title>
		<link rel="stylesheet" href="reset.css">
    	<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<section class="pageHeader">
   			<h1 class="pageTitle">HI THERE!</h1>
   			<p class= "pageText">
				Tell me a little about yourself.
			</p>
   		</section>
		
		<section>
			<form>
				<label>
					<p>First name</p>
					<input type="text" name="first" placeholder="Enter your first name">
				</label>

				<label>
					<p>Last name</p>
					<input type="text" name="last" placeholder="Enter your last name">
				</label>

				<label>
					<p>Email</p>
					<input type="text" name="email" placeholder="Enter your email address">
				</label>
				
				<div class="radioButtons">
					<div class="radioButton">
						<p>Dog Person</p> <input type="radio" name="person-type" value="DogPerson">
					</div>
					<div class="radioButton">
						<p>Cat Person</p> <input type="radio" name="person-type" value="CatPerson">
					</div>
					<div class="radioButton">
						<p>No Animals</p> <input type="radio" name="person-type" value="NoAnimals">
					</div>
				</div>
				
				<label>
					<p>About You</p>
					<textarea name="about" placeholder="Tell me a fun fact about yourself!"></textarea>
				</label>
            </div>
			</form>
		</section>
	</body>
</html>
